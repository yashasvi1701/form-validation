<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="images/Checklist.jpg" alt="" style="max-width: 20%; height: auto;" />
      </div>
      <div class="image"></div>
      <div class="text">
        Secure your spot today with our simple form <br />
        and explore exclusive offers!
      
      </div>
    </div> 
    <form id="form">
      <div class="social">
        <div class="title">Get Started</div>
        <div class="question">
          Already Have an Account? <br />
          <span>Sign In</span>
        </div>

        <div class="btn">
          <div class="btn-1">
            <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
            Sign Up with Google
          </div>
          <div class="btn-2">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
            Sign Up with Facebook
          </div>
        </div>

        <div class="or">Or</div>
      </div>

      <!-- User Name Input -->
      <div>
        <label for="username">User Name</label>
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Enter your username" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <!-- Email Input -->
      <div>
        <label for="email">Email</label>
        <i class="far fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter your email" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Enter your password" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <!-- Confirm Password Input -->
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <!-- Phone Number Input -->
      <div>
        <label for="phoneNumber">Phone Number</label>
        <i class="fas fa-phone"></i>
        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter your phone number" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <div class="buttons">
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>

      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
